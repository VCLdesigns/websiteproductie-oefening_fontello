<body>
    <div id="container">
        <header>
            <h1>Oefening typo: Fontello</h1>
        </header>
        <main>
            <form id="contactus">

                <label for="voornaal">Voornaam <span class="icon icon-user"></span> </label>
                <input type="text" id="voornaam" name="Voornaam" placeholder="Uw voornaam ...">
            
                <label for="achternaam"> Achternaam <span class="icon icon-users"></span></label>
                <input type="text" id="achternaam" name="achternaam" placeholder="uw achternaam ...">
                <label for="email">Email</label><input type="text" id="email" name="email" placeholder="uw Emailadres">

                <label for="gemeente"> Woonplaats <span class="icon icon-location-alt"></span> </label>
                <input type="text" id="gemeente" name="gemeente" placeholder="uw gemeente ...">
            
                <label for="contact_reden">Reden van contact <span class="icon icon-mail"></span> </label>
                <select id="contact_reden" name="contact_reden">
                    <option value="info">Meer informatie</option>
                  <option value="nieuw_lid">Nieuw lid</option>
                  <option value="gratis_les">Gratis les</option>
                  <option value="andere">Andere</option>
                </select>
            
                <label for="onderwerp">Onderwerp <span class="icon icon-pencil"></span> </label>
                <textarea id="onderwerp" name="onderwerp" placeholder="Schrijf hier iets ..." style="height:200px"></textarea>
            
                <input type="submit" value="Versturen">
            
              </form>
        </main>
        <footer>
            <h6>Bart Victor Loots &copy 2022</h6> <h6>Websiteproductie2 @ Encora</h6>
        </footer>
